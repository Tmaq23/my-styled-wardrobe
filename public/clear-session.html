<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Session - My Styled Wardrobe</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #cookieList {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        .cookie-item {
            padding: 5px;
            margin: 5px 0;
            font-family: monospace;
            font-size: 12px;
        }
        .instructions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
        .instructions h3 {
            margin-top: 0;
            color: #856404;
        }
        .instructions ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .instructions li {
            margin: 8px 0;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîì Clear Session & Cookies</h1>
        
        <div id="status" class="status info">
            Ready to clear your session
        </div>

        <div class="instructions">
            <h3>üìã Instructions:</h3>
            <ol>
                <li><strong>Click "Clear All Cookies"</strong> button below</li>
                <li>Wait for confirmation</li>
                <li><strong>Click "Go to Homepage"</strong></li>
                <li>You should see "LOG IN" button</li>
            </ol>
        </div>

        <div>
            <h3>Current Cookies:</h3>
            <div id="cookieList">Loading...</div>
        </div>

        <button id="clearBtn" onclick="clearAllCookies()">üóëÔ∏è Clear All Cookies</button>
        <button id="homeBtn" onclick="goHome()" disabled>üè† Go to Homepage</button>
        <button onclick="showCookies()">üîÑ Refresh Cookie List</button>
    </div>

    <script>
        function showCookies() {
            const cookies = document.cookie.split(';');
            const list = document.getElementById('cookieList');
            
            if (cookies.length === 1 && cookies[0] === '') {
                list.innerHTML = '<div class="cookie-item" style="color: green;">‚úÖ No cookies found! Session is clear.</div>';
            } else {
                list.innerHTML = cookies.map(cookie => 
                    `<div class="cookie-item">üç™ ${cookie.trim()}</div>`
                ).join('');
            }
        }

        function clearAllCookies() {
            const status = document.getElementById('status');
            const clearBtn = document.getElementById('clearBtn');
            const homeBtn = document.getElementById('homeBtn');
            
            clearBtn.disabled = true;
            status.className = 'status info';
            status.textContent = '‚è≥ Clearing cookies...';

            // Get all cookies
            const cookies = document.cookie.split(';');
            
            // Delete each cookie
            for (let cookie of cookies) {
                const eqPos = cookie.indexOf('=');
                const name = eqPos > -1 ? cookie.substr(0, eqPos).trim() : cookie.trim();
                
                // Delete cookie for all possible paths and domains
                document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
                document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/;domain=localhost';
                document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/;domain=.localhost';
            }

            // Clear localStorage and sessionStorage
            try {
                localStorage.clear();
                sessionStorage.clear();
            } catch (e) {
                console.log('Storage clear failed:', e);
            }

            // Show success
            setTimeout(() => {
                status.className = 'status success';
                status.textContent = '‚úÖ All cookies and storage cleared! You can now go to the homepage.';
                homeBtn.disabled = false;
                showCookies();
            }, 1000);
        }

        function goHome() {
            window.location.href = '/';
        }

        // Show cookies on load
        showCookies();
    </script>
</body>
</html>
